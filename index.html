<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Layout</title>

    <!-- Bootstrap + Fontawesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="navbar-minimalist">
      <img src="images/logo.jpg">
    </div>

    <div class="content">
      <div class="main-content">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="card" style="background-image: url(images/Damascus.jpg)">Damascus
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="card" style="background-image: url(images/Aleppo.jpg)">
             Aleppo
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="card" style="background-image: url(images/Homs.jpg)">
             Homs
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="card" style="background-image: url(images/Hama.jpg)">
              Hama
            </div>
          </div>
        </div><!-- /end row -->
      </div><!-- /end main/conten -->
      <div class="map-container">
          <div id="map"></div>
      </div>
    </div>

    <!-- Gmaps js: building the map -->
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.916971, lng: 36.688764},
          scrollwheel: false,
          zoom: 8
        });
      }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Gmaps JavaScript -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEBPHCi9YlDKyNwUoqjxVQffBBJ7eonS8&callback=initMap">
        </script>
  </body>
</html>
